{% extends 'base.html' %}
{% block content %}
<h1 class="title pt-5">Do you want to delete {{school.name}}?</h1>
<form method="post">
    {% csrf_token %}
    <div class="buttons">
        <input class="button is-danger" type="submit" value="Confirm" />
        <a class="button is-primary" href="{% url 'school_detail' school.pk %}"> Cancel</a>
    </div>
</form>
{% endblock %}
